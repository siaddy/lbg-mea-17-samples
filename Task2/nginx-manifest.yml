apiVersion: v1
kind: Pod
metadata:
  labels:
    run: nginx
  name: nginx-pod
spec:
  containers:
  - image: eu.gcr.io/lbg-mea-17/task2-proxy:v1
    name: nginx-container
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: nginx
  name: nginx-service
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
  selector:
    run: nginx
  type: LoadBalancer
